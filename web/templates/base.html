<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuFlow - Collaborative Documentation</title>
    <meta name="description" content="A lightweight, server-rendered documentation platform for teams.">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body>
    <nav>
        <div style="display: flex; align-items: center; gap: 2rem;">
            <a href="/" style="font-weight: bold; font-size: 1.25rem; text-decoration: none; color: var(--text);">
                ðŸ“„ DocuFlow
            </a>
            <a href="/" style="text-decoration: none; color: var(--text-muted);">Documents</a>
            <a href="/search" style="text-decoration: none; color: var(--text-muted);">Search</a>
        </div>
        <div style="display: flex; align-items: center; gap: 1rem;">
            {{ if .User }}
            <span style="color: var(--text-muted);">{{ .User }}</span>
            <a href="/logout" class="btn" style="background: #ef4444;">Logout</a>
            {{ else }}
            <a href="/login" style="text-decoration: none; color: var(--text-muted);">Login</a>
            <a href="/register" class="btn">Register</a>
            {{ end }}
        </div>
    </nav>
    <div class="container">
        {{ template "content" . }}
    </div>
</body>

</html>
