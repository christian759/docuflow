{{ define "content" }}
<div class="page-header flex justify-between items-center">
    <div>
        <p class="text-sm text-muted" style="margin-bottom: var(--space-1);">Revision from {{ .Revision.CreatedAt.Format
            "January 02, 2006 at 15:04" }}</p>
        <h1 class="page-title" style="margin-bottom: 0;">{{ .Title }}</h1>
    </div>
    <form action="/revisions/rollback" method="POST" style="margin: 0;">
        <input type="hidden" name="revision_id" value="{{ .Revision.ID }}">
        <button type="submit" class="btn btn-warning">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="1 4 1 10 7 10" />
                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
            </svg>
            Restore This Version
        </button>
    </form>
</div>

<div class="card">
    <div class="card-body">
        <pre
            style="white-space: pre-wrap; font-family: 'JetBrains Mono', monospace; font-size: 0.875rem; line-height: 1.7; color: var(--text-secondary); background: var(--gray-50); padding: var(--space-5); border-radius: var(--radius-lg); overflow-x: auto;">{{ .Revision.Content }}</pre>
    </div>
</div>
{{ end }}
