{{ define "content" }}
<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h2>All Documents</h2>
        <a href="/documents/new" class="btn">New Document</a>
    </div>

    {{ if .Documents }}
    <ul style="list-style: none; padding: 0;">
        {{ range .Documents }}
        <li style="border-bottom: 1px solid #e2e8f0; padding: 1rem 0;">
            <a href="/documents/view?id={{ .ID }}" style="font-weight: bold; text-decoration: none; color: #2563eb;">{{
                .Title }}</a>
            <span style="color: #64748b; font-size: 0.875rem; display: block;">Updated: {{ .UpdatedAt.Format "Jan 02,
                2006" }}</span>
        </li>
        {{ end }}
    </ul>
    {{ else }}
    <p>No documents found.</p>
    {{ end }}
</div>
{{ end }}
