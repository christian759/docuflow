{{ define "content" }}
<div class="card">
    <div
        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; border-bottom: 1px solid #e2e8f0; padding-bottom: 1rem;">
        <h1 style="margin: 0;">{{ .Document.Title }}</h1>
        <div>
            <a href="/revisions?doc_id={{ .Document.ID }}" class="btn"
                style="background: #8b5cf6; margin-right: 0.5rem;">History</a>
            <a href="/documents/edit?id={{ .Document.ID }}" class="btn" style="background: #64748b;">Edit</a>
        </div>
    </div>

    <div class="markdown-body">
        {{ .Content }}
    </div>

    <hr style="margin: 2rem 0; border: none; border-top: 1px solid #e2e8f0;">

    <!-- Comments Section - loaded via HTMX -->
    <div hx-get="/comments?doc_id={{ .Document.ID }}" hx-trigger="load" hx-swap="innerHTML">
        <p style="color: #64748b;">Loading comments...</p>
    </div>
</div>
{{ end }}
