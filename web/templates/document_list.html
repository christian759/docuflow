{{ define "content" }}
<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-xl);">
        <h2 style="margin: 0;">ğŸ“š All Documents</h2>
        <a href="/documents/new" class="btn">+ New Document</a>
    </div>

    {{ if .Documents }}
    <ul class="doc-list">
        {{ range .Documents }}
        <li>
            <a href="/documents/view?id={{ .ID }}">{{ .Title }}</a>
            <span class="text-muted text-sm" style="display: block; margin-top: 0.25rem;">
                Last updated: {{ .UpdatedAt.Format "Jan 02, 2006 at 15:04" }}
            </span>
        </li>
        {{ end }}
    </ul>
    {{ else }}
    <div style="text-align: center; padding: var(--space-xl); color: var(--text-muted);">
        <p style="font-size: 3rem; margin-bottom: var(--space-md);">ğŸ“</p>
        <p style="margin-bottom: var(--space-md);">No documents yet. Create your first one!</p>
        <a href="/documents/new" class="btn">Create Document</a>
    </div>
    {{ end }}
</div>
{{ end }}
