<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuFlow - Collaborative Documentation Platform</title>
    <meta name="description"
        content="A lightweight, server-rendered documentation platform for teams that want clarity, speed, and control.">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-inner">
            <a href="/" class="navbar-brand">
                <span class="navbar-logo">D</span>
                DocuFlow
            </a>

            <div class="navbar-nav">
                <a href="/" class="nav-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                        <line x1="16" y1="13" x2="8" y2="13" />
                        <line x1="16" y1="17" x2="8" y2="17" />
                        <polyline points="10 9 9 9 8 9" />
                    </svg>
                    Documents
                </a>
                <a href="/search" class="nav-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.35-4.35" />
                    </svg>
                    Search
                </a>
            </div>

            <div class="navbar-actions">
                {{ if .User }}
                <span class="text-sm text-muted">{{ .User }}</span>
                <a href="/logout" class="btn btn-secondary btn-sm">Logout</a>
                {{ else }}
                <a href="/login" class="nav-link">Login</a>
                <a href="/register" class="btn btn-primary btn-sm">Get Started</a>
                {{ end }}
            </div>
        </div>
    </nav>

    <main class="main-container animate-fade-in">
        {{ template "content" . }}
    </main>
</body>

</html>
