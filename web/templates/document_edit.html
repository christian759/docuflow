{{ define "content" }}
<div class="card">
    <h2>{{ if .ID }}Edit{{ else }}New{{ end }} Document</h2>
    <form action="/documents/new" method="POST">
        <label>Title</label>
        <input type="text" name="title" value="{{ .Title }}" required>

        <label>Content (Markdown)</label>
        <textarea name="content"
            style="width: 100%; height: 300px; padding: 0.5rem; border: 1px solid #e2e8f0; border-radius: 0.375rem; font-family: monospace;"
            required>{{ .Content }}</textarea>

        <button type="submit" class="btn" style="margin-top: 1rem;">Save Document</button>
    </form>
</div>
{{ end }}
