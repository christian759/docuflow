{{ define "content" }}
<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h2>Revision History: {{ .Title }}</h2>
        <a href="/documents/view?id={{ .DocumentID }}" class="btn" style="background: #64748b;">Back to Document</a>
    </div>

    {{ if .Revisions }}
    <ul style="list-style: none; padding: 0;">
        {{ range .Revisions }}
        <li
            style="border-bottom: 1px solid #e2e8f0; padding: 1rem 0; display: flex; justify-content: space-between; align-items: center;">
            <div>
                <a href="/revisions/view?id={{ .ID }}"
                    style="font-weight: bold; text-decoration: none; color: #2563eb;">
                    {{ .CreatedAt.Format "Jan 02, 2006 15:04" }}
                </a>
                <span style="color: #64748b; display: block;">{{ .ChangeSummary }}</span>
            </div>
            <form action="/revisions/rollback" method="POST" style="margin: 0;">
                <input type="hidden" name="revision_id" value="{{ .ID }}">
                <button type="submit" class="btn" style="background: #f97316;">Restore</button>
            </form>
        </li>
        {{ end }}
    </ul>
    {{ else }}
    <p>No revisions found.</p>
    {{ end }}
</div>
{{ end }}
