{{ define "content" }}
<div class="card">
    <div
        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; border-bottom: 1px solid #e2e8f0; padding-bottom: 1rem;">
        <div>
            <h2 style="margin: 0;">{{ .Title }}</h2>
            <span style="color: #64748b;">Revision from {{ .Revision.CreatedAt.Format "Jan 02, 2006 15:04" }}</span>
        </div>
        <form action="/revisions/rollback" method="POST" style="margin: 0;">
            <input type="hidden" name="revision_id" value="{{ .Revision.ID }}">
            <button type="submit" class="btn" style="background: #f97316;">Restore This Version</button>
        </form>
    </div>

    <div class="markdown-body" style="background: #f8fafc; padding: 1rem; border-radius: 0.375rem;">
        <pre style="white-space: pre-wrap;">{{ .Revision.Content }}</pre>
    </div>
</div>
{{ end }}
