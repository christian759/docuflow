{{ define "content" }}
<div class="card">
    <div class="article-header">
        <h1 class="article-title">{{ .Document.Title }}</h1>
        <div class="article-actions">
            <a href="/revisions?doc_id={{ .Document.ID }}" class="btn btn-purple btn-sm">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <polyline points="12 6 12 12 16 14" />
                </svg>
                History
            </a>
            <a href="/documents/edit?id={{ .Document.ID }}" class="btn btn-secondary btn-sm">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                </svg>
                Edit
            </a>
        </div>
    </div>

    <div class="article-body">
        <div class="markdown-body">
            {{ .Content }}
        </div>
    </div>

    <!-- Comments Section -->
    <div class="comments-section" hx-get="/comments?doc_id={{ .Document.ID }}" hx-trigger="load" hx-swap="innerHTML">
        <p class="text-muted">Loading comments...</p>
    </div>
</div>
{{ end }}
